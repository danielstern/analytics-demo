<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        
        <script>

            function handleFormSubmit() {

                console.info("Submitted form.");
                event.preventDefault();
                document.forms[0].innerHTML = `<h1>Thank you!</h1>`;

            }

        </script>
    
    </head>
    <body class="m-3 col-5">

        <h1>

            Industry Newsletter

        </h1>
        <p>

            Sign up for our industry newsletter now and receive our new white paper absolutely <strong>FREE</strong>!

        </p>

        <form onsubmit="handleFormSubmit()">

            <div>

                <label>

                    
                    Your Name
                    <input type="text" class="form-control">

                </label>
                
            </div>

            <div>

                <label>

                    Your Email
                    <input type="email" class="form-control">
                    
                </label>

            </div>

            <div>

                <label>

                    <input type="checkbox">
                    Please share my contact information with total strangers
                    
                </label>

                <label>

                    <input type="checkbox">
                    Contact me about completely unrelated matters
                    
                </label>
               
            </div>

            <button type="submit" class="btn btn-primary">Sign Me Up</button>

        </form>
        
    </body>
</html>
