<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        
        <script>

            console.log("Test script");
            // Replace this with your own tracking ID
            window.ga_id = `UA-40501021-23`;

            function handleFormSubmit() {

                console.info("Submitted form.");
                event.preventDefault();

                ga('send','formsubmit');

            }

        </script>
        <script>
            // Creates an initial ga() function.
            // The queued commands will be executed once analytics.js loads.
            window.ga = window.ga || function() {

                (ga.q = ga.q || []).push(arguments)

            };
            
            // Sets the time this tag was executed.
            ga.l = +new Date;
            
            // Creates a default tracker with automatic cookie domain configuration.
            ga('create', window.ga_id, 'auto');
            
            // Sends a pageview hit from the tracker just created.
            ga('send', 'pageview');
        </script>
    
        <script async src='//www.google-analytics.com/analytics.js'></script>
    </head>
    <body class="m-3 col-5">

        <h1>

            Industry Newsletter

        </h1>
        <p>

            Sign up for our industry newsletter now and receive our new white paper absolutely <strong>FREE</strong>!

        </p>

        <form onsubmit="handleFormSubmit()">

            <div>

                <label>

                    
                    Your Name
                    <input type="text" class="form-control">

                </label>
                
            </div>

            <div>

                <label>

                    Your Email
                    <input type="email" class="form-control">
                    
                </label>

            </div>

            <div>

                <label>

                    <input type="checkbox">
                    Please share my contact information with total strangers
                    
                </label>

                <label>

                    <input type="checkbox">
                    Contact me about completely unrelated matters
                    
                </label>

             
               
            </div>
            

            <button type="submit" class="btn btn-primary">Sign Me Up</button>
        </form>
        
    </body>
</html>
